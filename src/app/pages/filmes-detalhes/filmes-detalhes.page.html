<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/filmes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ informacao?.Title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="informacao">
    <ion-card-header>
      <ion-card-title>
        {{ informacao.Title }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ informacao.Year }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content text-center>
      <img [src]="informacao.Poster" *ngIf="informacao.Poster !== 'N/A'" alt="{{ informacao.Title }} Poster" class="info-img">
      {{ informacao.Plot }}

      <ion-item lines="none">
        <ion-icon name="star-half" slot="start"></ion-icon>
        <ion-label>{{ informacao.imdbRating }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label text-wrap>{{ informacao.Director }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="people" slot="start"></ion-icon>
        <ion-label text-wrap>{{ informacao.Actors }}</ion-label>
      </ion-item>

      <ion-button expand="full" (click)="abrirSite()" *ngIf="informacao.Website && informacao.Website !== 'N/A'">
        <ion-icon name="open" slot="start"></ion-icon>
        Ir para o Site
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
